<!DOCTYPE html>
<html>
<head>
	<title>“我是一把刀”画面太美，我不敢玩</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script type="text/javascript" src="zepto.min.js"></script>
	<script type="text/javascript" src="crafty.js"></script>
    <style type="text/css">
        body,div,html{
            margin: 0;
            padding: 0;
            border: 0;
            /*overflow: hidden;*/
        }
        body{
            overflow: hidden;
            background: black;
        }
        img{
            display: inline-block;
        }
        #cr-stage{
            width: 320px;
            max-width: 480px;
            height: 100%;
            min-height: 460px;
            max-height: 560px;
            margin: 0 auto;
            background: black;
            position: relative;
        }
        .show-socre{
            font-size: 40px;
            color: green;
            font-weight: bold; 
        }
        .game-over{
            background: black;
            opacity: 0.5;
        }
        .game-over p{
            font-size: 28px;
            width: 320px;
            max-width: 480px;
            height: 100%;
            min-height: 460px;
            max-height: 560px;            

        }
        button {
                display: inline-block;
                padding: 6px 12px;
                margin-bottom: 5px;
                font-size: 21px;
                font-weight: normal;
                line-height: 1.9;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                cursor: pointer;
                background-image: none;
                border: 1px solid transparent;
                border-radius: 10px;
                color: #FFFFFF;
                width : 90%;
                background-color : #0079FF;
        }  

    </style>
</head>
<body>
    <div id="cr-stage"></div>
</body>
<script type="text/javascript">

var _w = 320;
var _h = 460;
Crafty.init(_w, _h);
var status = 'pre_start';
var preStart;
var dure = 500;
var dure_level = 450;
var fallHeight = 300;
var upwardHeight = _w/3+10;
var score = 0;
var level = 0;
var mouse_status = false;
/*
status: 
准备好开始 'pre_start'
正在往上滑 'upward'
正在倒计时  'count_down'
下滑中    'falling'
重新开始    'restarting'
*/

var knifeName = [
'指甲刀',
'铅笔刀',
'剃须刀',
'水果刀',
'菜刀',
'砍刀',
'小李飞刀',
'青龙偃月刀',
'屠龙宝刀',
'呵呵'
];
var countPersent = function(myScore){
    if(myScore<1800)
        return (myScore/20)>>0;
    else if(myScore<4500)
        return ((myScore-1800)/30+90)>>0;
    else 
        return 99;
}

var win = function (height){
//改变分数和关数
    height = ((height+200)/5)>>0;
    score += height;
    Crafty("showScore").show(height);
    level++;
    Crafty('Points').text(level+'关');
    Crafty('Level').text(score+'分');
//改变间隔事件

    if(level < 5)
        dure_level -= 50; //250
    else if(level < 10)
        dure_level -= 10; //50
    else if(level < 20)
        dure_level -=5 ;  //50
    else if(level < 50)
        dure_level -= 1;
    else
        dure_level -=0.2;
    
    dure = dure_level + Math.random()*50;
    dure = dure<<0;
}
var fail = function (){
    dure_level += 10; 
    Crafty('hands').changeTo();
    if(Crafty('hands').current <= 4)
        gameOver(countPersent(score), level, score);
}

var mouseDown = function(){
    mouse_status = true;
    console.log('mouseDown,status:' + status);
    Crafty('BaomanImg1').trigger('show');//显示暴漫

    switch(status){
        case 'pre_start'://当且仅当准备好的时候，才能够触发该事件
            status = 'upward';
            Crafty('Knife').trigger("changeRed").trigger('myUpward');//把刀变成红色，让刀上滑
        break;
        }
    console.log('mouseDown2,status:' + status);
        
}
var mouseUp = function(){
    mouse_status = false;
    console.log('mouseUp,status:' + status);
    Crafty('BaomanImg1').trigger('hide');
    switch(status){
        case 'upward'://在刀往上滑的时候松手,回到原位
            status = 'pre_start';
            Crafty('Knife').cancelTween('y');
            Crafty('Knife').trigger('myBacktoOri');
        break;
        case 'count_down'://在倒计时的时候松手，回到原位
            status = 'pre_start';
            Crafty('Knife').trigger('myBacktoOri');

            clearTimeout(preStart);
        break;
        case 'falling'://正在下落的时后放开,取得胜利
            status = 'restarting';//没切掉
            Crafty('Knife').cancelTween('y');
            win( Crafty('Knife').y );
            Crafty('Knife').trigger("changeBlack").trigger("restart");
            
        break;
    }
    console.log('mouseUp2,status:' + status);
}

var KnifeTweenEnd = function (str){
    console.log('str:' + JSON.stringify(str));
    if(str.y||str.y==0)//如果是被取消的，那么就不做判断
    {
        switch(status){
            case 'upward'://上行结束，开始倒计时
            status = 'count_down';
            preStart = setTimeout(function(){
                        Crafty('Knife').trigger("myStartMove");
                        status = 'falling';
                    },(Math.random()*2000>>0));

            break;
            case 'falling'://下滑结束，被切掉了
            status = 'restarting';//切掉了
           
            
            Crafty('Knife').trigger("changeBlack").trigger("restart");
            Crafty('blood').trigger('show');
            Crafty('BaomanImg2').trigger('show');
            fail();

            break;
            case 'restarting'://重启结束，又可以开始了
                Crafty("BaomanImg2").trigger('hide');
                status = 'pre_start';
                if(mouse_status)
                    mouseDown();
            break;
        }
    }
    console.log('KnifeTweenEnd2,status:' + status);
}
Crafty.background('rgb(255,255,255)');
Crafty.e("BaomanImg1, 2D, DOM, HTML")
    .attr({x:0,y:_h-100,w:_w/3})
    .replace("<img src='img/BaomanImg1.png' style='width:"+_w/3+"px;height:"+_w/3+"px'>")
    .css('display','none');

Crafty.e("Knife, 2D, DOM, HTML, Tween")
    .attr({x:_w/6, y:0, w:_w/2})
    .replace("<img src='img/knife_black.png' style='width:"+_w*2/3+"px'>")
    .bind('changeRed',function(){
        this.replace("<img src='img/knife_red.png' style='width:"+_w*2/3+"px'>");
    })
    .bind('changeBlack',function(){
        this.replace("<img src='img/knife_black.png' style='width:"+_w*2/3+"px'>");
    })
    .bind('myStartMove',function(){
        this.tween({y:fallHeight},dure);

    })
    .bind('myUpward',function(){
        this.tween({y: -upwardHeight},200);
    })
    .bind('myBacktoOri',function(){
        this.y = 0;
        this.replace("<img src='img/knife_black.png' style='width:"+_w*2/3+"px'>");
    })
    .bind('restart',function(){
        var self = this ;
        setTimeout(function(){
            self.tween({y:0},300);
            Crafty("blood").trigger('hide');
        },1000);
    })
    .bind('TweenEnd',KnifeTweenEnd);





Crafty.e("PressButton, 2D, DOM, HTML, Mouse")
    .attr({x:_w/2-_w/5/2,y:_h-100,w:_w/5,h:_w/5})
    .replace("<img src='img/button.png' style='width:"+_w/5+"px;height:"+_w/5+"px'>")
    // .image('img/button.png')
    .bind('MouseDown', mouseDown)
    .bind('MouseUp', mouseUp)
    .bind('MouseOut',mouseUp)
    .bind('MouseIn',mouseDown);


Crafty.e("BaomanImg1, 2D, DOM, HTML")
    .attr({x:0,y:_h-100,w:_w/3})
    .replace("<img src='img/BaomanImg1.png' style='width:"+_w/3+"px;height:"+_w/3+"px'>")
    .css('display','none')
    .bind('show',function(){
        this.css('display','block');
    })
    .bind('hide',function(){
        this.css('display','none');
    });

Crafty.e("BaomanImg2, 2D, DOM, HTML")
    .attr({x:0,y:_h-200,w:_w/3})
    .replace("<img src='img/BaomanImg2.png' style='width:"+_w/3+"px;height:"+_w/3+"px'>")
    .css('display','none')
    .bind('show',function(){
        this.css('display','block');
    })
    .bind('hide',function(){
        this.css('display','none');
    });

Crafty.e("blood, 2D, DOM, HTML")
    .attr({x:0,y:_h-200})
    .replace("<img src='img/blood.png' style='width:"+_w+"px'>")
    .css('display','none')
    .bind('show',function(){
        this.css('display','block');
    })
    .bind('hide',function(){
        this.css('display','none');
    });

Crafty.e("Points, DOM, 2D, Text")
    .attr({ x: 10, y: 20, w: 100, h: 20 })
    .text("0关");
Crafty.e('Level, DOM, 2D, Text')
    .attr({ x: 270, y:20, w: 100, h:20})
    .text('0分')

Crafty.e("hands, DOM, 2D, HTML")
    .attr({x:_w*2/3,y:_h-100
        ,current :5
        ,changeTo : function(n){
            if(typeof n == 'undefined')
                n = this.current-1;
            if(n <= 0){
                n = 0;
            }
                
            if(n>5)
                n=5;
            this.current = n;
            this.replace("<img src='img/finger"+n+".png' style='width:"+_w/3+"px'>");
        }
    })
    .replace("<img src='img/finger5.png' style='width:"+_w/3+"px'>")
    .bind('show',function(){
        this.css('display','block');
    })
    .bind('hide',function(){
        this.css('display','none');
    });   

Crafty.e("showScore, 2D, DOM, HTML, Tween")
    .attr({x:_w/2-40,y:_h/2
        ,show : function(n){
            if(typeof n == 'string'){
                this.replace("<span class='show-socre'>"+n+"</span>"); 
            }else{
                this.replace("<span class='show-socre'>+"+n+"</span>");
            }              
            this.alpha = 1;
            this.y += 40;
            this.css("display","block");
            this.tween({y:this.y-50,alpha:0},1000);
        }
    })
    .replace("<span class='show-socre'>+0</span>")
    .css("display","none")
    .bind("TweenEnd",function(){
        this.css("display",'none');
    });

Crafty.e("gameOver, 2D, DOM, HTML")
    .attr({
        x : 0, y : 0, w : _w, h : _h
        ,show : function(str){
            this.replace(str);
            this.css("display","block");
        }
        ,hide : function(){
            this.css("display","none");
        }
    })
    .replace("")
    .css("display","none");


function gameOver(a,b,c){
    var game_over_elem = "<div class='game-over'>"+
        "<h3>你击败了全国"+a+"%的人</h3>"+
        "<p>闯关数："+b+"<br>获得分数："+c+"</p>"+
        "<button onclick='share'>分享到朋友圈</button>"+
        "<button onclick='again'>再玩一局</button>"+
        "</div>";    
    // Crafty("gameOver").show(game_over_elem);
    Crafty("gameOver").show (game_over_elem);
} 

function share(){

function again(){

}

</script>
</html>
